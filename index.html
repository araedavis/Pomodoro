<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    
    <title>work|play</title>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
    

    </head>

  <body>

    <div class="wrapper">
      <h1 class="header">work | play</h1>
      
      <div class="time-controls">
        <h4>
          <button class="time-btn minus">
            <i class="fa fa-minus"></i> 
          </button>
        </h4>
        
        <h4 id="minutes">minutes</h4> 
        
        <h4>
          <button class="time-btn plus">
            <i class="fa fa-plus"></i>
          </button>
          
        </h4>
      </div>
      
    <div class="circle">
      <div id="timer">
        
      </div>
    </div>

    <button class="btn refresh"><i class="fa fa-refresh"></i></button>

    <button class="btn start paused"><i class="start-i fa fa-play"></i></button>

    <button class="btn break"><i class="fa fa-coffee"></i></button>
      
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
